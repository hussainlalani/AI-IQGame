<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Challenge Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .option-btn {
            border: 2px solid #e5e7eb;
            text-align: left;
        }
        .option-btn:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .option-btn.selected {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="game-container" class="w-full max-w-2xl mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="card p-8 md:p-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">IQ Challenge</h1>
            <p class="text-gray-500 text-md mb-6">A Challenge by Hussain Lalani</p>
            <p class="text-gray-600 text-lg mb-8">Test your logic and reasoning with 20 challenging questions. Click the button below to begin.</p>
            <button id="start-btn" class="btn bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg">Start Test</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="card p-8 md:p-12 hidden">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm font-medium text-gray-500">Question <span id="question-number"></span> of 20</p>
                    <p class="text-sm font-medium text-blue-600">Score: <span id="current-score">80</span></p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full progress-bar-inner" style="width: 0%"></div>
                </div>
            </div>
            <h2 id="question-text" class="text-2xl font-semibold text-gray-800 mb-8 min-h-[6rem]"></h2>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div class="mt-10 text-right">
                <button id="next-btn" class="btn bg-gray-300 text-gray-600 font-bold py-2 px-6 rounded-lg" disabled>Next</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="card p-8 md:p-12 text-center hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Test Completed!</h1>
            <p class="text-gray-600 text-lg mb-6">Here is your estimated IQ score.</p>
            <div class="bg-blue-500 text-white rounded-full w-48 h-48 flex items-center justify-center mx-auto mb-6 shadow-2xl">
                <div>
                    <p class="text-5xl font-bold" id="final-score"></p>
                    <p class="text-lg">IQ Score</p>
                </div>
            </div>
            <p id="result-message" class="text-gray-700 text-xl mb-8"></p>
            <button id="restart-btn" class="btn bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg">Try Again</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const currentScoreEl = document.getElementById('current-score');
        const finalScoreEl = document.getElementById('final-score');
        const resultMessageEl = document.getElementById('result-message');

        // --- Quiz Data (Static) ---
        const questions = [
            { question: "Which number should come next in the series? 1, 4, 9, 16, ...", options: ["20", "25", "30", "36"], answer: "25" },
            { question: "A bat and a ball cost $1.10 in total. The bat costs $1.00 more than the ball. How much does the ball cost?", options: ["$0.10", "$0.05", "$1.00", "$0.15"], answer: "$0.05" },
            { question: "Glove is to Hand as Shoe is to ...", options: ["Foot", "Sock", "Leg", "Lace"], answer: "Foot" },
            { question: "Which word does not belong with the others?", options: ["Apple", "Banana", "Carrot", "Orange"], answer: "Carrot" },
            { question: "If you rearrange the letters 'CIFAIPC', you would have the name of a(n):", options: ["City", "Animal", "Ocean", "River"], answer: "Ocean" },
            { question: "How many months have 28 days?", options: ["1", "2", "6", "12"], answer: "12" },
            { question: "What is the missing number in the sequence? 4, 8, 16, __, 64", options: ["24", "32", "40", "48"], answer: "32" },
            { question: "A farmer has 17 sheep, and all but 9 die. How many sheep are left?", options: ["8", "9", "17", "0"], answer: "9" },
            { question: "Which of the following is least like the others?", options: ["Triangle", "Circle", "Square", "Rectangle"], answer: "Circle" },
            { question: "Book is to Reading as Fork is to:", options: ["Spoon", "Knife", "Eating", "Plate"], answer: "Eating" },
            { question: "If a plane crashes on the border between the USA and Canada, where do you bury the survivors?", options: ["USA", "Canada", "The border", "You don't"], answer: "You don't" },
            { question: "What is half of a quarter of 800?", options: ["50", "100", "200", "400"], answer: "100" },
            { question: "Which number logically follows this series? 2, 3, 5, 8, 13, ...", options: ["17", "21", "23", "25"], answer: "21" },
            { question: "A man builds a house with four sides, each with a southern exposure. A big bear walks by. What color is the bear?", options: ["Brown", "Black", "White", "Grizzly"], answer: "White" },
            { question: "What is the next letter in the sequence? J, F, M, A, M, ...", options: ["J", "A", "S", "O"], answer: "J" },
            { question: "If it takes 5 machines 5 minutes to make 5 widgets, how long would it take 100 machines to make 100 widgets?", options: ["100 minutes", "50 minutes", "5 minutes", "1 minute"], answer: "5 minutes" },
            { question: "Which shape is the odd one out in a group containing a cube, a sphere, a pyramid, and a cylinder?", options: ["Cube", "Sphere", "Pyramid", "Cylinder"], answer: "Sphere" },
            { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", options: ["The letter 'M'", "The letter 'E'", "A second", "A sound"], answer: "The letter 'M'" },
            { question: "Mary's father has five daughters: 1. Nana, 2. Nene, 3. Nini, 4. Nono. What is the name of the fifth daughter?", options: ["Nunu", "Nani", "Mary", "Nyna"], answer: "Mary" },
            { question: "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?", options: ["A dream", "A map", "A photograph", "A globe"], answer: "A map" }
        ];

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 80;
        let selectedOption = null;
        let shuffledQuestions = [];

        /**
         * Shuffles an array using the Fisher-Yates algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Starts the quiz.
         */
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');

            shuffledQuestions = [...questions];
            shuffleArray(shuffledQuestions);

            currentQuestionIndex = 0;
            score = 80;
            currentScoreEl.textContent = score;
            showQuestion();
        }

        /**
         * Displays the current question.
         */
        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = currentQuestion.question;
            
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('btn', 'option-btn', 'w-full', 'p-4', 'rounded-lg', 'text-lg');
                button.addEventListener('click', () => selectOption(button, option));
                optionsContainer.appendChild(button);
            });

            updateProgressBar();
        }

        /**
         * Resets the state for the next question.
         */
        function resetState() {
            nextBtn.disabled = true;
            nextBtn.classList.add('bg-gray-300', 'text-gray-600');
            nextBtn.classList.remove('bg-blue-500', 'text-white');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
            selectedOption = null;
        }

        /**
         * Handles selecting an option.
         */
        function selectOption(buttonEl, option) {
            const previouslySelected = optionsContainer.querySelector('.selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected');
            }
            buttonEl.classList.add('selected');
            selectedOption = option;
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-300', 'text-gray-600');
            nextBtn.classList.add('bg-blue-500', 'text-white');
        }

        /**
         * Updates the progress bar.
         */
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        /**
         * Handles the next button click.
         */
        function handleNextButton() {
            if (selectedOption === shuffledQuestions[currentQuestionIndex].answer) {
                score += 3.5;
            }
            currentScoreEl.textContent = Math.round(score);
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final results.
         */
        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            const finalScore = Math.round(score);
            finalScoreEl.textContent = finalScore;

            let message = "";
            if (finalScore >= 140) message = "Exceptional! A truly gifted mind.";
            else if (finalScore >= 120) message = "Excellent! You have superior intelligence.";
            else if (finalScore >= 110) message = "Great job! You have high average intelligence.";
            else if (finalScore >= 90) message = "Good work! You have average intelligence.";
            else message = "You've completed the challenge!";
            resultMessageEl.textContent = message;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', () => {
             resultScreen.classList.add('hidden');
             startScreen.classList.remove('hidden');
             progressBar.style.width = '0%';
        });
    </script>
</body>
</html>
